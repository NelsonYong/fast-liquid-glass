<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>滚动图片集</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #333;
    }

    .image-gallery {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }

    .image-container {
      margin-bottom: 20px;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
    }

    .image-container:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }

    .gallery-image {
      width: 100%;
      height: 400px;
      object-fit: cover;
      display: block;
    }

    .image-title {
      background: linear-gradient(45deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 18px;
      font-weight: bold;
    }

    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 30px;
      font-size: 2.5rem;
      background: linear-gradient(45deg, #667eea, #764ba2);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
  </style>
</head>

<body>
  <script src="index.js"></script>
  <div class="image-gallery">
    <h1>精美图片集</h1>

    <div class="image-container">
      <div class="image-title">城市风光</div>
      <img src="https://picsum.photos/800/400?random=1" alt="城市风光" class="gallery-image">
    </div>

    <div class="image-container">
      <div class="image-title">自然风景</div>
      <img src="https://picsum.photos/800/400?random=2" alt="自然风景" class="gallery-image">
    </div>

    <div class="image-container">
      <div class="image-title">建筑艺术</div>
      <img src="https://picsum.photos/800/400?random=3" alt="建筑艺术" class="gallery-image">
    </div>

    <div class="image-container">
      <div class="image-title">人文摄影</div>
      <img src="https://picsum.photos/800/400?random=4" alt="人文摄影" class="gallery-image">
    </div>

    <div class="image-container">
      <div class="image-title">抽象艺术</div>
      <img src="https://picsum.photos/800/400?random=5" alt="抽象艺术" class="gallery-image">
    </div>

    <!-- add empty div -->
    <div style="height: 1000px"></div>
  </div>
</body>

</html>
